<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css" />
  </head>
  <body>
    <header><h1 class="text-center">Todo App</h1></header>
    <div class="container-fluid container divideScreen">
      <div class="row">
        <div class="col-md-3">
          <div class="left">
            <div class="logo">
              <h1>BS To-Do List</h1>
            </div>
            <div class="card-block">
              <h3>Conference</h3>
              <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
            </div>

            <div class="card-block">
              <h3>Diet</h3>
              <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
            </div>

            <div class="card-block">
              <h3>Workout</h3>
              <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
            </div>

            <div class="card-block">
              <h3>Study</h3>
              <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
            </div>

            <div class="card-block">
              <h3>Meeting</h3>
              <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
            </div>
          </div>
        </div>
        <!-- Starting point for the screen -->
        <div class="col-md-9">
          <div class="right">
            <div id="showcase">
              <div id="showcase-content" class="showcase">
                <h4 id="showcase-text">Just Do It</h4>
                <input
                  type="text"
                  id="input-text"
                  class="form form-control"
                  placeholder="Add Task"
                />
                <button type="button" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="footer">
      <p class="text-end text-white">
        Copywright &copy;2023, E Chang ToDo List All Rights Reserved
      </p>

      <div class="text-end text-white">
        <a href="#"> Terms of use</a> | <a href="#">Privacy Policy</a>
      </div>
    </footer>

    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>

    <script src="/fontawesome-free-6.4.0-web/js/all.min.js"></script>
  </body>
</html>
